<!DOCTYPE html>
<html lang="tr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' type='image/x-icon' href='http://cdn2.n11.com.tr/static/favicon.ico' />

  <title>{{ page_title }}</title>

  <!-- Bootstrap core CSS -->

  <link href="/static/login.css" rel="stylesheet">
  <link href="/static/custom.css" rel="stylesheet">

</head>

<body>
  
<div class="login">
  <div class="heading">
    <form >

      <div class="input-group input-group-lg" style="margin-top: 5px;">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input name="name" type="text" class="form-control" placeholder="Name">
      </div>

        <div class="input-group input-group-lg" style="margin-top: 5px;">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input name="surname" type="text" class="form-control" placeholder="Surname">
        </div>

        <div class="input-group input-group-lg" style="margin-top: 5px;">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input name="email" type="email" class="form-control" placeholder="E-Mail">
        </div>

        <div class="input-group input-group-lg" style="margin-top: 5px;">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="input-group input-group-lg" style="margin-top: 5px;">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input name="repassword" type="password" class="form-control" placeholder="Re-Password">
        </div>

        <div class="input-group input-group-lg" style="margin-top: 5px;">
          <span class="input-group-addon"><i class="fa fa-briefcase"></i></span>
          <input name="majority" type="text" class="form-control" placeholder="Majority">
        </div>

        <div class="input-group input-group-lg" style="margin-top: 5px;">
          <span class="input-group-addon"><i class="fa fa-flag"></i></span>
          <input name="country_code" type="text" class="form-control" placeholder="Country">
        </div>

        <small style="color: black;" id="countrycodeHelp" class="form-text text-muted">If you don't know your country code, please click <a target="_blank" href="http://www.nationsonline.org/oneworld/country_code_list.htm">this</a> to know(2 digit).</small>

        <button type="button" class="float" onclick="register()"><label style="color:white;">Create Account</label></button>
       </form>
       <a href="/" style="float:left;color:white"> Login Now! </a>
       <p style="float:right;color:white"> Powered by IT Operation </p>
    </div>
 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>


function register() {
    var name = document.querySelector('[name="name"]').value;
    var surname = document.querySelector('[name="surname"]').value;
    var email = document.querySelector('[name="email"]').value;
    var password = document.querySelector('[name="password"]').value;
    var repassword = document.querySelector('[name="repassword"]').value;
    var majority = document.querySelector('[name="majority"]').value;
    var countrycode = document.querySelector('[name="country_code"]').value;

    var data = { "PROCESS":"Register", "FIRSTNAME":name, "LASTNAME":surname, "EMAIL":email, "PASSWORD":password, "RE-PASSWORD":repassword, "MAJORITY":majority, "COUNTRY":countrycode };
    $.ajax({
      type: "POST",
      url: "/verifier",
      data: data,
      dataType: 'json',
      success: function(data) {
        if ( data.STATUS == "OK" ) {
          $(location).attr('href',data.target);
        } else {
          alert(data.ERROR);
        }
      }
    });
}


</script>
</body>
</html>
